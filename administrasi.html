<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Administrasi Teladan Barat</title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-green-600 text-white py-4 text-center text-lg font-semibold shadow-md">
        Layanan Administrasi Teladan Barat
    </nav>

    <div class="container mx-auto px-4 py-6 flex-grow">

        <!-- Himbauan Video Tutorial -->
        <div class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white p-4 rounded-lg text-center mb-6 shadow-md">
            <p>Silakan tonton video tutorial di bawah ini untuk panduan pengisian.</p>
        </div>

        <!-- Video Tutorial -->
        <div class="flex justify-center mb-6">
            <video controls class="w-full max-w-2xl rounded-lg shadow-lg">
                <source src="https://serveranda.com/video-tutorial.mp4" type="video/mp4">
                Browser Anda tidak mendukung video.
            </video>
        </div>

        <!-- Daftar Layanan -->
        <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <script>
                const layanan = [
                    { nama: "Layanan KTP", deskripsi: "Pembuatan dan perpanjangan KTP." },
                    { nama: "Surat Keterangan", deskripsi: "Pengajuan surat keterangan domisili dan lainnya." },
                    { nama: "Surat Pindah", deskripsi: "Proses administrasi kepindahan penduduk." },
                    { nama: "Akta Kelahiran", deskripsi: "Pendaftaran akta kelahiran baru." },
                    { nama: "Akta Kematian", deskripsi: "Pengurusan akta kematian." },
                    { nama: "SKCK", deskripsi: "Pengajuan Surat Keterangan Catatan Kepolisian." },
                    { nama: "Surat Nikah", deskripsi: "Persyaratan dan pengajuan surat nikah." },
                    { nama: "Surat Tanah", deskripsi: "Pembuatan dan pengurusan sertifikat tanah." },
                    { nama: "Surat Usaha", deskripsi: "Pembuatan surat izin usaha." },
                ];

                layanan.forEach((item) => {
                    document.write(`
                        <div class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition flex flex-col h-full">
                            <h2 class="text-green-700 font-semibold text-lg mb-2">${item.nama}</h2>
                            <p class="text-gray-600 text-sm flex-grow">${item.deskripsi}</p>
                            <a href="pengurusan.html" 
                               class="mt-3 inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition text-center">
                               Lihat Detail
                            </a>
                        </div>
                    `);
                });
            </script>
        </div>

    </div>

</body>
</html>
