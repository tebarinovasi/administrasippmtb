<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h2 class="text-center text-xl font-semibold text-green-700 mb-4">Login Admin</h2>
        <form id="login-form">
            <label class="block mb-2">Username:</label>
            <input type="text" id="username" class="border p-2 w-full rounded mb-4" required>

            <label class="block mb-2">Password:</label>
            <input type="password" id="password" class="border p-2 w-full rounded mb-4" required>

            <button type="submit" class="bg-green-600 text-white px-4 py-2 w-full rounded-lg hover:bg-green-700 transition">
                Login
            </button>
            <p id="error-message" class="text-red-600 text-sm mt-2 hidden">Username atau password salah!</p>
        </form>
    </div>

    <script>
        const adminData = [
            { "username": "tebarsiapdigital", "password": "tebar2025" }
        ];

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const isValid = adminData.some(admin => admin.username === username && admin.password === password);

            if (isValid) {
                localStorage.setItem("adminLoggedIn", "true");
                window.location.href = "admin.html";
            } else {
                document.getElementById("error-message").classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
