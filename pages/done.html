<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berhasil!</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Font dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai font utama */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animasi sederhana untuk ikon */
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <!-- Kontainer utama untuk pesan sukses -->
    <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl p-8 max-w-md w-full text-center transform transition-all hover:scale-105 duration-300">
        <!-- Ikon Sukses -->
        <div class="mx-auto mb-6 w-24 h-24 flex items-center justify-center bg-green-900/20 rounded-full pulse-animation">
            <div class="w-20 h-20 flex items-center justify-center bg-green-500 rounded-full">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
        </div>

        <!-- Judul Pesan -->
        <h1 class="text-3xl font-bold text-white mb-2">Berhasil!</h1>

        <!-- Deskripsi Pesan -->
        <p class="text-gray-400 mb-8">
            Formulir Anda telah berhasil dikirim. Silakan tunggu balasan kami yang akan dikirimkan melalui WhatsApp.
        </p>

        <!-- Tombol Aksi -->
        <a href="/index.html" class="inline-block w-full sm:w-auto bg-green-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500/50 transition-all duration-300 ease-in-out">
            Kembali ke Beranda
        </a>
    </div>
</body>
</html>
